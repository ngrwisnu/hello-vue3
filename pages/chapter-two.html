<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/header.css" />

    <title>Vue | Chapter 2</title>
  </head>
  <body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center">
      <span>Vue3</span>
      <div class="nav-links">
        <ul class="d-flex justify-content-between">
          <li>
            <a href="../index.html">Chapter 1</a>
          </li>
          <li>
            <a href="#">Chapter 2</a>
          </li>
        </ul>
      </div>
    </header>
    <!-- end of Header -->

    <div id="parsed-text">
      <div class="">
        <h1>Interpolation Text</h1>
      </div>
      <div class="d-flex flex-column">
        <label for="text-field">Write a text:</label>
        <textarea v-model="value" name="text" id="text" cols="10" rows="5">
{{ value }}</textarea
        >
      </div>
      <div class="reg-text">
        <h6>Original Text:</h6>
        <p>{{ value }}</p>
      </div>
      <div class="parsed-text">
        <h6>Parsed Text:</h6>
        <p v-html="value"></p>
      </div>
    </div>
    <hr />

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../scripts/chapter-two.js"></script>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
